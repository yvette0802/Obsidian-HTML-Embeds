    <title>Fixed Size Clickable Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* Fixed width of 80px for each column */
            grid-template-rows: repeat(7, 50px);    /* Fixed height of 80px for each row */
            gap: 10px; /* Space between boxes */
            justify-content: center;
        }
        .grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #99C9FF;
            color: black;
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .grid a:hover {
            background-color: lightcoral;
        }
    </style>
</head>
