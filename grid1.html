<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: lightblue;
            color: black;
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .grid a:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <div class="grid">
        <!-- Create 69 clickable boxes -->
        <a href="obsidian://open?vault=YourVault&file=note1">1</a>
        <a href="obsidian://open?vault=YourVault&file=note2">2</a>
        <a href="obsidian://open?vault=YourVault&file=note3">3</a>
        <a href="obsidian://open?vault=YourVault&file=note4">4</a>
        <a href="obsidian://open?vault=YourVault&file=note5">5</a>
        <a href="obsidian://open?vault=YourVault&file=note6">6</a>
        <a href="obsidian://open?vault=YourVault&file=note7">7</a>
        <a href="obsidian://open?vault=YourVault&file=note8">8</a>
        <a href="obsidian://open?vault=YourVault&file=note9">9</a>
        <a href="obsidian://open?vault=YourVault&file=note10">10</a>

        <a href="obsidian://open?vault=YourVault&file=note11">11</a>
        <a href="obsidian://open?vault=YourVault&file=note12">12</a>
        <a href="obsidian://open?vault=YourVault&file=note13">13</a>

        <a href="obsidian://open?vault=YourVault&file=note16">16</a>

    </div>

</body>
</html>
